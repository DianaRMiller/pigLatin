<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap year detector</title>
  </head>
  <body>
    <div class="container">
      <h1>PIG LATIN</h1>

      <form id="pigLatin">
        <div class="form-group">
          <label for="vowel">Enter a word that start with a vowel:</label>
          <input id="vowel" type="text">
          <button type="submit" class="btn">Find out!</button>
        </div>

        <div class="form-group">
          <label for="wordWithConsonant">Enter a word that start with a consonant:</label>
          <input id="consonant" type="text">
          <button type="submit" class="btn">Find out!</button>
        </div>

        <div class="form-group">
          <label for="sentence">Enter a sentence:</label>
          <input id="sentence" type="text">
          <button type="submit" class="btn">Find out!</button>
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="word"></span> is <span class="not"></span> a vowel.</p>
        <p><span class="word"></span> is <span class="not"></span> a consonant.</p>
      </div>
    </div>
  </body>
</html>
